;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ./system.ini
include-file = ./colors.ini
include-file = ./decor.ini
include-file = ./modules.ini

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 24
offset-x = 0%
offset-y = 0%
background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}
radius-top = 0.0
radius-bottom = 0.0
line-size = 2
line-color = ${color.ACCENT}
border-size = 4
border-color = ${color.BACKGROUND}
padding = 1
module-margin-left = 0
module-margin-right = 0
font-0 = "Iosevka Nerd Font:size=10;3"
font-1 = "Symbols Nerd Font:size=12;3"
font-2 = "Symbols Nerd Font:size=20;4"
font-3 = "Iosevka Nerd Font:bold:size=14;4"
font-4 = "archcraft:size=14;4"
font-5 = "google\\-mdi:size=12;3"
modules-left = mod sep bspwm bar mpd
modules-center = kernel
modules-right = volume bar battery bar memory bar cpu bar date sep tray
separator =
spacing = 0
dim-value = 1.0
wm-name = bspwm
locale = en_US.UTF-8
wm-restack = bspwm
enable-ipc = true
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local
[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

