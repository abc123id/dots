

wm-support = "none";
# anims
animations = true;
animation-stiffness = 180;
animation-window-mass = 1;
animation-dampening = 24;
animation-clamping = false;
animation-for-open-window = "slide-up";
animation-for-unmap-window = "slide-down";
# animation-open-exclude = [
#   "class_g = 'Dunst'"
# ];
# animation-unmap-exclude = [
#   "class_g = 'Dunst'"
# ];

# corners
corner-radius = 0;
corners-rule = [
  "0:window_type    = 'desktop'"
];
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'bar'",
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "class_g = 'tint2'",
  "class_g = 'Rofi'"
];
# shadows
shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -5;
shadow-offset-y = -5;
# shadow-red = 0;
# shadow-green = 0;
# shadow-blue = 0;
# shadow-color = "#000000";
shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Plank'",
  "class_g = 'slop'"
];
# fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
# fade-delta = 10
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false

#opacity
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
active-opacity = 1.0;
# inactive-dim = 0.0;
# inactive-exclude = [
#   "class_g = 'dwm'"
# ];
# active-exclude = [
#   "class_g = 'dwm'"
# ];
# opacity-rule = [
#   "80:class_g = 'Alacritty'"
# ];

# blurring
blur-background = true;
blur-method = "dual_kawase";
blur-size = 12
# blur-deviation = false
blur-strength = 5;
# Options "3x3box", "5x5box", "7x7box", "3x3gaussian", "5x5gaussian", "7x7gaussian", "9x9gaussian", "11x11gaussian"
blur-kern = "11x11gaussian";
blur-whitelist = false;
blur-include = [
  "class_g = 'Alacritty'",
  "class_g = 'kitty'"
];
blur-exclude = [
  "class_g = 'Plank'",
  "class_g = 'slop'"
];

# etc
# dbus = true
# daemon = false

# specify the backend to use: `xrender`, `glx`, or `xr_glx_hybrid`.
backend = "glx";
vsync = true;

log-level = "info";
